<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Simple Sam - Sandwich, Pizza & Ruller</title>
    </head>
    <body>
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">
                        <img src="./assets/img/flamme.png" alt="">
                    </a>
                </div>
                
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <div class="nav__close" id="nav-close">
                        <i class='bx bx-x'></i>
                    </div>

                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link active">Menu</a></li>
                        <li class="nav__item"><a href="#about" class="nav__link">Om</a></li>
                        <li class="nav__item"><a href="#skills" class="nav__link">Blog</a></li>
                        <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="l-main">
            <!--===== HOME =====-->
            <section class="home" id="home">
                <div class="home__container bd-grid">
                    <div class="home__img">
                        <img src="assets/img/logolanding.png" alt="Simplesam_logo">
                        <img src="assets/img/" alt="" data-speed="2" class="move">
                        <img src="assets/img/" alt="" data-speed="2" class="move">
                        <img src="assets/img/" alt="" data-speed="-2" class="move">
                        <img src="assets/img/" alt="" data-speed="-2" class="move">
                        <img src="assets/img/" alt="" data-speed="2" class="move">
                    </div>
                    <div class="home__data">
                        <h1 class="home__title"> <span>Pizza &</span><br>Sandwich</h1>
                        <p class="home__description"> Sulten? Bestil en af vores 14 pizzaer eller byg din egen. <br> Simpelt ik?</p>
                        <a href="#" class="home__button">Menu</a>
                    </div>
                </div>
            </section>
        </main>

        <footer>
        
        </footer>

        <!--===== GSAP =====-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

        <!--===== MAIN JS =====-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
